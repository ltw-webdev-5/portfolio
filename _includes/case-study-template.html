  <header class="project-header {{include.data.headerColor}} {{include.data.projectBanner}} relative">
    <div class="wrapper grid grid-middle project-title absolute gutter">
      <div class="unit xs-0 s-0 m-1-4">
        <div>
          <a class="previous-project-btn" href="{{site.baseurl}}{{include.data.previousUrl}}">
            <i class="icon i-32 back-arrow"><img class="img-flex" src="{{site.baseurl}}/images/arrow.svg"></i>
            <p class="ib push-0 previous-project">{{include.data.previousProject}}</p>
          </a>
        </div>
      </div>

      <div class="unit xs-1 s-1 m-1-2">
        <h2 class="cs-title text-center push-0">{{include.data.projectTitle}}</h2>
      </div>

      <div class="unit xs-0 s-0 m-1-4">
        <div class="text-right">
          <a class="next-project-btn" href="{{site.baseurl}}{{include.data.nextUrl}}">
            <p class="ib push-0 next-project">{{include.data.nextProject}}</p>
            <i class="icon i-32 next-arrow"><img class="img-flex" src="{{site.baseurl}}/images/arrow.svg"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

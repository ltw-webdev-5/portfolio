<section class="max-length">

  <div class="carousel">
    <input class="carousel-input" type="radio" name="project-images" id="image-1-control" checked>
    <input class="carousel-input" type="radio" name="project-images" id="image-2-control">
    <input class="carousel-input" type="radio" name="project-images" id="image-3-control">
    <input class="carousel-input" type="radio" name="project-images" id="image-4-control">
    <input class="carousel-input" type="radio" name="project-images" id="image-5-control">

    <div class="carousel-inner relative">
      <div class="carousel-items">
        <div class="carousel-item embed embed-1by1" id="image-1">
          <img class="embed-item" src="/images/{{include.image1}}">
        </div>

        <div class="carousel-item embed embed-1by1" id="image-2">
          <img class="embed-item" src="/images/{{include.image2}}">
        </div>

        <div class="carousel-item embed embed-1by1" id="image-3">
          <img class="embed-item" src="/images/{{include.image3}}">
        </div>

        <div class="carousel-item embed embed-1by1" id="image-4">
          <img class="embed-item" src="/images/{{include.image4}}">
        </div>

        <div class="carousel-item embed embed-1by1" id="image-5">
          <img class="embed-item" src="/images/{{include.image5}}">
        </div>
      </div>

      <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-1-control">{{include.aria1}}</label>
        </li>

        <li>
          <label class="carousel-btn icon i-18 ir" for="image-2-control">{{include.aria2}}</label>
        </li>

        <li>
          <label class="carousel-btn icon i-18 ir" for="image-3-control">{{include.aria3}}</label>
        </li>

        <li>
          <label class="carousel-btn icon i-18 ir" for="image-4-control">{{include.aria4}}</label>
        </li>

        <li>
          <label class="carousel-btn icon i-18 ir" for="image-5-control">{{include.aria5}}</label>
        </li>

      </ul>

    </div>

  </div>

</section>
